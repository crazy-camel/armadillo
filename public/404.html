<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Oops - 404</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
      <style type="text/css" media="screen">
         body {
	         margin: 0;
	         padding: 0;
	         width: 100%;
	         height: 100%;
         }
         main {
	         position: relative;
	         width: 100%;
	         padding: 2em 0;
	         text-align: center;
	         font-family: 'Poppins', sans-serif;
         }
         .graphic {	
	         height: 320px;
	         width: 320px;
	         border-radius: 50%;
	         display: block;
	         margin: auto;
	         background-size: auto 80%;
	         background-position: center center;
	         background-repeat:no-repeat;
         }
         .btn {
	         border: 0;
	         background: #777;
	         box-shadow:none;
	         color: #fff;
	         padding: 1em;
	         font-size: 1em;
	         border-radius: 0px;
	         border-radius: 1em;
	         text-decoration: none;
         }
      </style>
   </head>
   <body>
      <main>
         <div class="graphic" style="background-image: url(images/oops.png)" ></div>
         <h1>Darn it! Sorry but that page did not exists.</h1>
         <a class="btn" href="/">Go Back</a>
      </main>
   </body>
</html>
